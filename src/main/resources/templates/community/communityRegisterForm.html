<!DOCTYPE html>
<th:block th:replace="~{basic/basicTemplate :: setContent(~{this::content})}" xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="content">
        <style>
            #select-img {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }


            #category {
                width: 532px;
                height: 35px;
                margin: 0 auto;
            }

            .rg-input {
                resize: none;
                width: 500px;
                height: 200px;
                margin: 0 auto;
                margin-top: 15px;
                padding: 15px;
            }
        </style>
        <script>

            let selFiles = [];

            $(function () {
                $("#imageFiles").on('change', handleImageFileSelect);
            });

            function fileUploadAction() {
                console.log("fileUploadAction");
                $("#imageFiles").trigger('click');
            }

            function handleImageFileSelect(e) {
                selFiles = [];
                $("#select-img").empty();

                let files = e.target.files;
                let filesArr = Array.prototype.slice.call(files);

                let index = 0;
                filesArr.forEach(function (file) {
                    if (!file.type.match("image.*")) {
                        alert("이미지만 업로드 가능합니다.");
                        return
                    }

                    selFiles.push(file);

                    let reader = new FileReader();
                    reader.onload = function (e) {
                        let html = "<a href='javascript:void(0);' onclick=\"deleteImage("+index+")\" id=\"img_id_"+index+"\"><img src='"+e.target.result+"' data-file='"+file.name+"' width='150px' height='auto'></a>";
                        $("#select-img").append(html);
                        index++;
                    };
                    reader.readAsDataURL(file);
                });
            }

            function deleteImage(idx) {
                console.log("INDEX : " + idx);
                selFiles.splice(idx, 1);

                let img_id = "img_id_" + idx;
                $(img_id).remove();

                console.log(selFiles);
            }
        </script>
        <form method="post" th:object="${writeForm}" th:action="@{/community/write}" enctype="multipart/form-data">
            <div id="rg-main-wrapper">
                <div>
                    <select th:field="*{category}">
                        <option th:each="categories : ${category}" th:value="${categories.name()}"
                                th:text="${categories.categoryName}"></option>
                    </select>
                </div>
                <div>
                    <textarea th:field="*{text}" class="rg-input"></textarea>
                </div>
                <input type="file" multiple="multiple" th:field="*{imageFiles}">
                <div id="select-img"><img id="rg-img" src=""/></div>
            </div>
            <button type="submit">글 작성</button>
            <button type="button">취소</button>
        </form>
    </th:block>
</th:block>
</html>

<!DOCTYPE html>
<th:block th:replace="~{basic/basicTemplate :: setContent(~{this::content})}" xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="content">
        <style>
            #select-img {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }


            #category {
                width: 532px;
                height: 35px;
                margin: 0 auto;
            }

            .rg-input {
                resize: none;
                width: 500px;
                height: 200px;
                margin: 0 auto;
                margin-top: 15px;
                padding: 15px;
            }
        </style>
        <script>
            let selFiles = [];

            $(function () {
                $("#imageFiles").on('change', handleImageFileSelect);
            });

            function fileUploadAction() {
                console.log("fileUploadAction");
                $("#imageFiles").trigger('click');
            }

            function handleImageFileSelect(e) {
                selFiles = [];
                $("#select-img").empty();

                let files = e.target.files;
                let filesArr = Array.prototype.slice.call(files);

                let idx = 0;
                filesArr.forEach(function (f) {
                    if (!f.type.match("image.*")) {
                        alert("이미지만 업로드 가능합니다.");
                        return
                    }

                    selFiles.push(f);

                    let reader = new FileReader();
                    reader.onload = function (ev) {
                        let html = "<a><img src='"+e.target.result+"' data-file='"+f.name+"'></a>";
                        $("#select-img").append(html);
                        idx++;
                    };
                    reader.readAsDataURL(f);
                });
            }
        </script>
        <form method="post" th:object="${writeForm}" th:action="@{/community/write}" enctype="multipart/form-data">
            <div id="rg-main-wrapper">
                <div>
                    <select th:field="*{category}">
                        <option th:each="categories : ${category}" th:value="${categories.name()}"
                                th:text="${categories.categoryName}"></option>
                    </select>
                </div>
                <div>
                    <textarea th:field="*{text}" class="rg-input"></textarea>
                </div>
                <input type="file" multiple="multiple" th:field="*{imageFiles}">
                <div id="select-img"><img id="rg-img" src=""/></div>
            </div>
            <button type="submit">글 작성</button>
            <button type="button">취소</button>
        </form>
        <script>
            $(function () {
                // 이미지 미리보기
                $("#imageFiles").change(function () {
                    if (this.files && this.files[0]) {
                        let reader = new FileReader();
                        reader.onload = function (data) {
                            $(".select-img img").attr("src", data.target.result).width(500);
                        };
                        this.files.reader.readAsDataURL(this.files[0]);
                    }
                });
            });

        </script>
    </th:block>
</th:block>
</html>

<!DOCTYPE html>
<th:block th:replace="~{basic/basicTemplate :: setContent(~{this::content})}" xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="content">
        <script th:inline="javascript">
            $(function (){
                $("#like-btn").click(function (){

                    let boardId = $("#id").val();

                    $.ajax({
                        url: "/zerogreen/community/like/" + boardId,
                        method: "post",
                        dataType: "json",
                        data: {
                            boardId: boardId
                        },
                        success: function (data) {
                            let load = $(".like-count").load(location.href + " .like-count");
                            if (data === 0) {
                                $("#like-btn").replaceWith("<button type='button' id='like-btn'>ğŸ˜</button>");
                                load;
                            } else if(data === 1)
                                $("#like-btn").replaceWith("<button type='button' id='like-btn'>ğŸ˜’</button>");
                                load;

                        }
                    });
                });
            });
        </script>
        <div th:object="${detailView}">
            <!-- ìƒì„¸ë³´ê¸° ì œëª© -->
            <input type="hidden" th:field="*{id}">
            <h1 th:field="*{category}" th:text="*{category}"></h1>
            <h2 th:field="*{title}" th:text="*{title}"></h2>
            <p th:field="*{nickname}" th:text="*{nickname}"></p>
            <div th:field="*{modifiedDate}" th:text="*{modifiedDate}"></div>
            <div th:field="*{count}" th:text="*{count}"></div>
            <div sec:authorize="isAuthenticated()">
                <div class="like-count" th:if="${likeCount} == 0" ><button type="button" id="like-btn">ğŸ˜’</button> [[*{like}]]</div>
                <div class="like-count" th:if="${likeCount} == 1" ><button type="button" id="like-btn">ğŸ˜</button> [[*{like}]]</div>
            </div>
            <div sec:authorize="isAnonymous()">
                <div>ğŸ˜ [[*{like}]]</div>
            </div>
        </div>
        <!--/*            <div th:field="*{like}"></div>*/-->
        <!-- ìƒì„¸ë³´ê¸° ë‚´ìš© -->
        <hr />
        <div th:object="${detailView}">
            <div th:field="*{text}" th:text="*{text}"></div>
        </div>
            <!-- ìƒì„¸ë³´ê¸° ë¦¬ë·° -->

    </th:block>
</th:block>
</html>

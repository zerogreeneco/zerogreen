<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form  th:action="@{/login}" th:object="${member}" method="post">

        <div>
            <label for="username">로그인 ID</label>
            <input type="text" id="username" th:field="*{username}" class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
            <div>
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=ed6be877b0d7d2dddcc441eaae07a48c&redirect_uri=http://localhost:8080/zerogreen/auth/kakao/callback&response_type=code">
                    <img th:src="@{/bootstrap/images/loginButton/kakao_login_medium_narrow.png}">
                </a>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>

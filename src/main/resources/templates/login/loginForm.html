<!DOCTYPE HTML>
<html th:replace="~{basic/basicJoinLayout :: layout(~{::article})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<article>
    <div class="container">

        <div class="py-5 text-center">
            <h2 class="login-title">로그인</h2>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="center-box">
                <div th:if="${param.error}" style="color: #dc3545">아이디와 비밀번호를 확인해주세요.</div>
                <span class="form-control"><input type="text" id="username" name="username" placeholder="이메일을 입력해주세요."></span>
                <span class="form-control"><input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요."></span>
            </div>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="col center-box">
                <span><button id="login-btn" class="w-100 btn btn-primary btn-lg" type="submit">로그인</button></span>
            </div>
        </form>

        <div class="hr-sect">또는</div>
        <div class="center-box">
            </span><a
                href="https://kauth.kakao.com/oauth/authorize?client_id=ed6be877b0d7d2dddcc441eaae07a48c&redirect_uri=http://localhost:8080/zerogreen/auth/kakao/callback&response_type=code">
            <img th:src="@{/bootstrap/images/loginButton/kakao_login_medium_narrow.png}">
        </a>
        </div>
        <div class="center-box">
            <p style="margin-bottom: 15px;">아직 회원이 아니신가요?</p>
            <span class="vertical-line" style="padding-right: 5px;"><a
                    th:href="@{/members/add}">일반 회원 가입</a></span><span style="padding-left: 5px;"><a
                th:href="@{/members/store/add}">사업자 회원 가입</a></span>
        </div>
    </div> <!-- /container -->
</article>
</body>
</html>

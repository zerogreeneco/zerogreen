<!DOCTYPE HTML>
<th:block th:replace="~{basic/basicTemplate :: setContent(~{this::content})}" xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="content">
        <link rel="stylesheet" th:href="@{/bootstrap/css/login.css}" />
        <div style="margin: 2em 0 !important;">
        <div class="login-container">
            <div class="py-5 text-center">
                <h2 class="title"><span>로그인</span></h2>
            </div>
            <!-- 로그인 -->
            <form th:action="@{/login}" method="post">
                <div class="center-box">
                    <div th:if="${param.error}" style="color: #dc3545">아이디와 비밀번호를 확인해주세요.</div>
                    <span class="form-control"><input type="text" id="username" name="username" placeholder="이메일을 입력해주세요."></span>
                    <span class="form-control"><input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요."></span>
                </div>
    <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <div class="col center-box">
                    <span><button id="login-btn" class="w-100 btn btn-primary btn-lg" type="submit">로그인</button></span>
                </div>
            </form>
            <!-- 아이디 / 비밀번호 찾기 -->
            <div class="center-box" style="margin-bottom: 2.5em;">
                        <span class="vertical-line" style="padding-right: 5px;"><a
                                th:href="@{/findMember/id}">아이디 찾기</a></span><span style="padding-left: 5px;"><a
                    th:href="@{/findMember/password}">비밀번호 찾기</a></span>
            </div>

            <div class="hr-sect">또는</div>
            <!-- 소셜 로그인 -->
            <div class="center-box">
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=ed6be877b0d7d2dddcc441eaae07a48c&redirect_uri=http://localhost:8080/zerogreen/auth/kakao/callback&response_type=code">
                <img th:src="@{/bootstrap/images/loginButton/kakao_circle.png}" width="50px" height="50px">
                </a>
                <a href="/oauth2/authorization/google">
                    <img th:src="@{/bootstrap/images/loginButton/google_circle.png}" width="50px" height="50px">
                </a>
            </div>
            <!-- 회원 가입 -->
            <div class="center-box" style="margin-bottom: 2.5em;">
                <p style="margin: 1em 0 0 0; color: rgb(68, 68, 68);">아직 회원이 아니신가요?</p>
                <span class="vertical-line" style="padding-right: 5px;"><a
                        th:href="@{/members/add}">일반 회원 가입</a></span><span style="padding-left: 5px;"><a
                    th:href="@{/members/store/add}">사업자 회원 가입</a></span>
            </div>
        </div>
    </div>
    </th:block>
</th:block>
</html>

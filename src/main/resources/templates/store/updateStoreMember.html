<!DOCTYPE html>
<th:block th:replace="~{basic/basicTemplate :: setContent(~{this::content})}" xmlns:th="http://www.w3.org/1999/xhtml"
          xmlns:sec="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="content">
    <link rel="stylesheet" th:href="@{/bootstrap/css/register.css}">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .modify-btn {
            width: 302px;
            height: 40px;
            margin-top: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            font-size: 1rem;
            background: #f1c40f;
        }

        #delete-btn {
            text-decoration: underline;
            color: lightgrey;
            margin-top: 40px;
            display: inline-block;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.8rem;
        }

        #delete_id_btn {
            width: 302px;
            height: 40px;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            font-size: 1rem;
            background: #e6382c;
        }

        hr {
            margin: 40px 0;
        }

        #deleteModal {
            width: 400px !important;
        }

        .pw-label {
            display: block;
            width: 300px;
            margin: 10px;
            text-align: left;
            font-size: 1em !important;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .pw-box {
            width: 260px;
            height: 40px;
            border: solid 1px #eee;
            line-height: 3em;
            padding: 0 20px;
            margin-bottom: 10px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 11pt;
        }

        .modal-section {
            width: 300px;
            margin: 30px 20px;
        }
    </style>
    <script th:inline="javascript">
        $(function (event) {
            $("#info-submit").click(function () {

                const nickname = $("#nickname").val();
                const phoneNum = $("#phoneNumber").val();
                const vegetarianGrade = $("#vegetarianGrade").val();

                $.ajax({
                    url: "/zerogreen/members/account",
                    type: 'patch',
                    dataType: 'json',
                    data: {
                        nickname: nickname,
                        phoneNumber: phoneNum,
                        vegetarianGrade: vegetarianGrade
                    }
                });
                alert("회원정보를 수정했습니다.")
            }); // 회원 정보 변경


            $("#pwd-change").click(function () {
                const password = $("#password").val();
                const newPassword = $("#newPassword").val();

                console.log(password);
                console.log(newPassword);

                $.ajax({
                    url: "/zerogreen/members/account/pwdChange",
                    type: "post",
                    data: {
                        password: password,
                        newPassword: newPassword
                    },
                    dataType: "json"
                });
            }); // 비밀번호 변경

            $("#delete_id_btn").click(function () {
                const password = $("#delete_id").val();

                $.ajax({
                   url: "/zerogreen/members/account/deleteMember",
                   type: "delete",
                   dataType: "json",
                   data: {
                       password: password
                   }
                });
                location.replace("/zerogreen");
            }); // 회원 탈퇴
        });
    </script>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <script th:inline="javascript">
        $(function (event) {
            $("#info-submit").click(function (){

                var nickname = $("#nickname").val();
                var phoneNum = $("#phoneNumber").val();

                $.ajax({
                   url: "/zerogreen/members/account",
                   type: 'post',
                   data: {
                       nickname: nickname,
                       phoneNumber: phoneNum
                   },
                   dataType: 'json'
                });


            })

            $("#pwd-change").click(function (){
                var password = $("#password").val();
                var newPassword = $("#newPassword").val();

                console.log(password);
                console.log(newPassword);

                $.ajax({
                   url: "/zerogreen/members/account/pwdChange",
                   type: "post",
                   data: {
                       password: password,
                       newPassword: newPassword
                   },
                   dataType: "json"
                });

            })

        });
    </script>
</head>
<body>

<div class="container" sec:authorize="isAuthenticated()">

    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form id="memberUpdate" action="" th:action="@{/members/account}" method="post" th:object="${member}">
        <input type="hidden" >
        <div>
            <label for="username" >username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" disabled>

        </div>

       <div>
            <label for="nickname">nickname</label>
            <input type="text" th:field="*{nickname}" class="form-control">
            <div th:errors="*{nickname}">
                닉네임 오류
            </div>
        </div>
        <div>
            <label for="phoneNumber">phoneNumber</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control">
            <div th:errors="*{phoneNumber}">
                전화 오류
            </div>
        </div>

<!--/*        <div>
            <select th:field="*{vegetarianGrade}">
                <option value="">==베지테리언 등급==</option>
                <option th:each="vegan : ${vegan}" th:value="${vegan.name()}" th:text="${vegan.vegetarian}"></option>
            </select>
        </div>*/-->

        <hr class="my-4">


    <div class="row">
    </div>
    </form>
        <div class="col">
            <button id="info-submit" class="w-100 btn btn-primary btn-lg" type="submit" >정보 수정</button>
        </div>

    <form id="passwordChange" method="post" th:action="@{/members/account/pwdChange}" th:object="${password}">
        <div>
            <label for="password">현재 비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <div th:errors="*{password}">
                비밀번호가 일치하지 않습니다.
            </div>
            <div>
                <label for="newPassword">새로운 비밀번호</label>
                <input type="password" th:field="*{newPassword}" class="form-control">
                <div th:errors="*{newPassword}">
                    전화 오류
                </div>
            </div>
            <div>
                <label for="name">새로운 비밀번호 확인</label>
                <input type="text" class="form-control">
                <!--                <div >-->
                <!--                    전화 오류-->
                <!--                </div>-->
            </div>

        </div>
    </form>
    <div class="col">
        <button id="pwd-change" class="w-100 btn btn-primary btn-lg" type="submit" >비밀번호 변경</button>
    </div>
</div> <!-- /container -->

</body>
</html>

<!DOCTYPE html>
<th:block th:replace="~{basic/basicTemplate :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            .password-wrapper {
                text-align: center;
            }
            .password-find {
                display: inline-block;
                width: 500px;
            }
            .fm-input{
                margin-bottom: 10px;
            }

            .fm-tab-wrapper {
                list-style-type: none;
                display: table;
                width: 500px;
                margin-bottom: 5px;
                padding-left: 0;
                table-layout: fixed;
            }

            .fm-tab-wrapper .fm-tab {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
                height: 40px;
                border: 1px solid black;
            }
        </style>
        <div class="password-wrapper">
            <div class="password-find">
                <ul class="fm-tab-wrapper">
                    <li class="fm-tab">
                        <a th:href="@{/members/findMember/id}">아이디 찾기</a>
                    </li>
                    <li class="fm-tab">
                        <a th:href="@{/members/findMember/password}">비밀번호 찾기</a>
                    </li>
                </ul>
                <hr/>
                <form method="post" th:action="@{/members/findMember/password}" th:object="${findMember}">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                    </div>
                    <label for="username" >아이디</label>
                    <input type="text" th:field="*{username}" class="fm-input"><br>
                    <label for="phoneNumber">전화번호</label>
                    <input type="text" th:field="*{phoneNumber}" class="fm-input"><br>
                    <button type="submit">비밀번호 찾기</button>
                </form>
            </div>
        </div>
    </th:block>
</th:block>
